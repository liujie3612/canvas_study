<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <canvas id="canvas" width="800" height="800"></canvas>
    <script>
    function drawRect(cxt, x, y, width, height, borderWidth, borderColor, fillColor) {
        cxt.beginPath()
        cxt.rect(x, y, width, height);
        cxt.closePath();
        cxt.lineWidth = borderWidth;
        cxt.fillStyle = fillColor;
        cxt.strokeStyle = borderColor;
        cxt.fill();
        cxt.stroke();
    }

    function drawRect2(cxt, x, y, width, height, borderWidth, borderColor, fillColor) {
        cxt.lineWidth = borderWidth;
        cxt.fillStyle = fillColor;
        cxt.strokeStyle = borderColor;
        cxt.fillRect(x, y, width, height)
        cxt.strokeRect(x, y, width, height)

    }

    window.onload = function() {
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        drawRect(context, 100, 100, 400, 400, 10, "#333", "yellow")
        drawRect2(context, 300, 300, 400, 400, 10, "#058", "rgba(0,256,0,.5)")
    }

    /*fillRect  strokeRect*/
    </script>
</body>

</html>
