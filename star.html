<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>star</title>
</head>

<body>
    <canvas id="canvas" width="800" height="800"></canvas>
    <script>
    function drawStar(cxt, r, R, x, y, rot) {
        cxt.beginPath()
        for (var i = 0; i < 5; i++) {
            cxt.lineTo(Math.cos((18 + i * 72 - rot) / 180 * Math.PI) * R + x, -Math.sin((18 + i * 72 - rot) / 180 * Math.PI) * R + y)
            cxt.lineTo(Math.cos((54 + i * 72 - rot) / 180 * Math.PI) * r + x, -Math.sin((54 + i * 72 - rot) / 180 * Math.PI) * r + y)
        }
        cxt.closePath()
        cxt.stroke()
    }

    window.onload = function() {
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        context.lineWidth = 10
        // context.lineJoin = "round"
        drawStar(context, 30, 300, 400, 400,60)
    }

    /*fillRect  strokeRect*/
    </script>
</body>

</html>
