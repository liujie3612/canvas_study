<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>linearGrad</title>
</head>

<body>
    <canvas id="canvas" width="800" height="800"></canvas>
    <script>
    window.onload = function() {
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
       /* var linearGrad = context.createLinearGradient(0, 0, 0, 800)
        var linearGrad = context.createLinearGradient(0, 0, 800, 800)

        var linearGrad = context.createLinearGradient(0, 0, 800, 0)*/

        var linearGrad = context.createLinearGradient(0, 0, 800, 800)
        linearGrad.addColorStop(0.0, 'white')
        linearGrad.addColorStop(0.25, 'yellow')
        linearGrad.addColorStop(0.5, 'green')
        linearGrad.addColorStop(0.75, 'blue')
        linearGrad.addColorStop(1.0, 'black')
        context.fillStyle = linearGrad
        context.fillRect(100, 100, 800, 800)
    }
    </script>
</body>

</html>
